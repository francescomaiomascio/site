name: Compile Project Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Compile feeds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/compile-project-feeds.mjs

      - name: Commit generated feeds
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh project feeds"
          file_pattern: src/content/generated/projects*.json
